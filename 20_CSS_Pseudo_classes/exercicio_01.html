<!--Defina a cor de fundo para links visitados e nÃ£o visitados como "azul claro" e a cor de 
    fundo para os estados de foco e link ativo como "amarelo".
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        /* unvisited link */
        a:link {
            background-color: lightblue;
        }

        /* visited link */
        a:visited {
            background-color: lightblue;
        }

        /* mouse over link */
        a:hover {
            background-color: yellow;
        }

        /* selected link */
        a:active {
            background-color: yellow;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p><a href="https://www.w3schools.com">W3Schools.com</a></p>

</body>

</html>
