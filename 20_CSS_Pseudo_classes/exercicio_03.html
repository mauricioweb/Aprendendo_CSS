<!--Defina a cor de fundo dos elementos <p>, que sÃ£o os primeiros filhos de qualquer elemento, como "azul claro".-->

<!DOCTYPE html>
<html>

<head>
    <style>
        p:first-child {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <p>This is a paragraph.</p>
    <p>This is also a paragraph</p>

</body>

</html>
