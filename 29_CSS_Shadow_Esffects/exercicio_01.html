<!--Defina uma sombra de texto "2px" horizontal e "2px" vertical para o elemento <h1>.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-shadow: 2px 2px;
        }
    </style>
</head>

<body>


    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
