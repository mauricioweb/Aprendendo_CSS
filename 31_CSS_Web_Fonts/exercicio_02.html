<!--Adicione outra regra @ font-face para caracteres em negrito da 
    fonte "sansation". Use o URL "sansation_bold.woff"
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        @font-face {
            font-family: sansation;
            src: url(sansation_light.woff);
        }

        @font-face {
            font-family: sansation;
            src: url(sansation_bold.woff);
            font-weight: bold;
        }

        body {
            font-family: sansation;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is <strong>another</strong> paragraph.</p>

</body>

</html>
