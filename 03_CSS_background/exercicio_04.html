<!--Especifique que a imagem de fundo deve ser mostrada uma vez, no canto superior direito.
    Dica: Use as propriedades de repetição de fundo e de posição de fundo.
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            background-image: url("img_tree.png");
            background-repeat: no-repeat;
            background-position: top right;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
