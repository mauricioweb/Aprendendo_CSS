<!--Com a propriedade de estilo de lista: Defina o marcador de lista não ordenado como "img_marker.png", 
    com um estilo de backup de "círculo", e exiba os marcadores dentro do fluxo de conteúdo.
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        ul {
            list-style: circle inside url('img_marker.png');
        }
    </style>
</head>

<body>

    <p>This is an unordered list:</p>
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>

</body>

</html>
