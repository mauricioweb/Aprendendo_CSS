<!--Use a propriedade margin para definir as margens superior e inferior de h1 em '50px' 
    e as margens esquerda e direita em '25px'.
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            background-color: lightblue;
            margin: 50px 25px;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

</body>

</html>
