<!--Remova a transparência / opacidade do elemento <img> quando o usuário passa o ponteiro do mouse sobre ele.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        img {
            opacity: 0.4;
        }

        img:hover {
            opacity: 1.0;
        }
    </style>
</head>

<body>

    <img src="klematis.jpg" width="150" height="113">

</body>

</html>
