<!--DÃª ao elemento <div> uma borda de imagem usando a imagem "border.png". Divida a imagem em 30px e estique-a.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            border: 10px solid transparent;
            border-image: url(border.png) 30 stretch;
        }
    </style>
</head>

<body>

    <div>This is a div element. It has some text.</div>

</body>

</html>
