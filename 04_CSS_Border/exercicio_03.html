<!--Altere as 3 propriedades da borda, de modo que elas mostrem apenas a borda na parte superior.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            border-top-style: dotted;
            border-top-width: 4px;
            border-top-color: red;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

</body>

</html>
