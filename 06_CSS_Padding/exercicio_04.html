<!--Use a propriedade padding para definir os preenchimentos superior e inferior de p como '25px' 
    e os preenchimentos esquerdo e direito como '50px'.
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            background-color: lightblue;
            padding: 25px 50px;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

</body>

</html>
