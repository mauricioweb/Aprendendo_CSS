<!--Adicione uma animação de 2 segundos para o elemento <div>, que muda a cor 
    de vermelho para azul. Chame a animação de "exemplo"
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: red;
            animation-name: example;
            animation-duration: 2s;
        }

        @keyframes example {
            from {
                background-color: red;
            }

            to {
                background-color: blue;
            }
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
