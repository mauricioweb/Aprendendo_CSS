<!--Posicione o elemento h1 sempre a 50px do topo e 50px da direita, em relação às bordas da janela / quadro.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            position: fixed;
            top: 50px;
            right: 50px;
            color: red;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
