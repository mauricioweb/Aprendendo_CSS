<!--Defina a família da fonte da página como 'Courier New' e a família da fonte h1 como 'Verdana'.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: "Courier New";
        }

        h1 {
            font-family: Verdana;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
