<!--Defina a seguinte cor HSL como plano de fundo do elemento <h1>: 
    Defina o matiz para vermelho (0), 
    saturação para 100% e claridade para 50%.
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            background-color: hsl(0, 100%, 50%);
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
