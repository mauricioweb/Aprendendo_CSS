<!--Defina a opacidade da cor de fundo do elemento <h1> para "0,3" usando uma cor HSLA em vez de HSL.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            background-color: hsla(0, 100%, 50%, 0.3);
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
