<!--Com a propriedade contorno: Defina o contorno de p como 'vermelho', 'pontilhado' e '10px'.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        p {
            outline: red dotted 10px;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>

</body>

</html>
