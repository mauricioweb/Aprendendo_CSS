<!--Com a propriedade transform, inclina o elemento <div> 20 
    graus ao longo do eixo X e 30 graus ao longo do eixo Y.
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: lightblue;
            border: 1px solid black;
            transform: skew(20deg, 30deg);
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
