<!--Com a propriedade transform, mova o elemento <div> 100px para a direita e 200px para baixo.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: lightblue;
            border: 1px solid black;
            transform: translate(100px, 200px);
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
