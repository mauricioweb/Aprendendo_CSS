<!--Com a propriedade transform, altere o tamanho de <div> para 
    a metade de sua largura, mas duplique sua altura.
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            margin: 50px;
            background-color: lightblue;
            border: 1px solid black;
            transform: scale(0.5, 2);
        }
    </style>
</head>

<body>

    <div></div>

</body>

</html>
