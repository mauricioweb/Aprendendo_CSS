<!--Com a propriedade transform, gire o elemento <div> 45 graus.-->

    <!DOCTYPE html>
    <html>
    
    <head>
        <style>
            div {
                width: 100px;
                height: 100px;
                margin: 50px;
                background-color: lightblue;
                border: 1px solid black;
                transform: rotate(45deg);
            }
        </style>
    </head>
    
    <body>
    
        <div></div>
    
    </body>
    
    </html>
