<!--Use a propriedade abreviada de fundo para definir a imagem de fundo para "img_tree.png", 
    mostre-a uma vez, no canto superior direito.
-->

<head>

        body {
            background: url("img_tree.png") no-repeat top right;
        }
    </style>

    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
