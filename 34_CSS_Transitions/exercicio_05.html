<!--Usando a propriedade abreviada de transição, especifique que as alterações de 
    largura para o elemento <div> devem ter: Duração de "2" segundos, curva de velocidade 
    "atenuação" e um atraso de "0,5" segundo antes de iniciar.
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s ease-in-out 0.5s;
        }

        div:hover {
            width: 400px;
        }
    </style>
</head>

<body>

    <div></div>

    <p>Hover over the div element above.</p>

</body>

</html>
