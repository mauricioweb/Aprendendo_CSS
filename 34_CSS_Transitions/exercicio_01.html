<!--Adicione um efeito de transição de 2 segundos para alterações de largura do elemento <div>.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            width: 100px;
            height: 100px;
            background: red;
            transition: width 2s;
        }

        div:hover {
            width: 300px;
        }
    </style>
</head>

<body>

    <div></div>

    <p>Hover over the div element above.</p>

</body>

</html>
