<!--Defina um fundo gradiente linear para o elemento <div>, indo de cima para baixo, 
    fazendo a transição de "rgba (0,255,0,0.2)" para "rgba (0,255,0,1)".-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-image: linear-gradient(rgba(0, 255, 0, 0.2), rgba(0, 255, 0, 1));
        }
    </style>
</head>

<body>

    <div style="height:200px"></div>

</body>

</html>
