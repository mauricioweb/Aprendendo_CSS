<!--Defina um fundo gradiente linear para o elemento <div>, indo de cima para baixo, 
    fazendo a transição de "branco" para "verde".
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-image: linear-gradient(white, green);
        }
    </style>
</head>

<body>

    <div style="height:200px"></div>

</body>

</html>
