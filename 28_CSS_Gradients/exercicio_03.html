<!--Defina um fundo gradiente linear para o elemento <div>, indo em um ângulo 
    de 70 graus, fazendo a transição de "branco" para "verde".
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-image: linear-gradient(70deg, white, green);
        }
    </style>
</head>

<body>

    <div style="height:200px"></div>

</body>

</html>
