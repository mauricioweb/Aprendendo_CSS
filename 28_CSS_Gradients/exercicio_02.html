<!--Defina um fundo gradiente linear para o elemento <div>, indo do canto superior 
    esquerdo para o canto inferior direito, azendo a transição de "branco" para "verde".
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-image: linear-gradient(to bottom right, white, green);
        }
    </style>
</head>

<body>

    <div style="height:200px"></div>

</body>

</html>
