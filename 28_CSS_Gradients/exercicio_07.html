<!--Defina um fundo gradiente radial para o elemento <div>, com uma forma 
    de círculo, fazendo a transição de "branco" para "verde".
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        div {
            background-image: radial-gradient(circle, white, green);
        }
    </style>
</head>

<body>

    <div style="height:200px"></div>

</body>

</html>
