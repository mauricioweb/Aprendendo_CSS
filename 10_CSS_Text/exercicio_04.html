<!--Estilize o texto em h1 para letras maiúsculas e o texto em p para letras maiúsculas.-->

<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            text-transform: uppercase;
        }

        p {
            text-transform: capitalize;
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
