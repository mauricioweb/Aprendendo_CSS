<!--Insira a imagem "smiley.gif" antes e depois dos elementos <p>, 
    usando os pseudo-elementos :: before e :: after.
-->

<!DOCTYPE html>
<html>

<head>
    <style>
        p::before {
            content: url(smiley.gif);
        }

        p::after {
            content: url(smiley.gif);
        }
    </style>
</head>

<body>

    <h1>This is a Heading</h1>
    <p>This is a paragraph.</p>
    <p>This is another paragraph.</p>

</body>

</html>
